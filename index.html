<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel Or Tijera 2022</title>
    <link rel ="stylesheet" href="estilos.css"/>
</head>
<body>
    <div class="container">
        <h1>Piedra Papel y Tijera</h1>
        <div id ="resultado">
            <h3>Maquina</h3>
            <img id="Maquina-img" src="Imagenes/piedra.png">
            <div id="start-text">
                Selecciona una de las opciones del Juego para iniciar
             </div>
             <h3>Jugador</h3>
             <img id="Usuario-img" src="Imagenes/piedra.png">

        </div>
        <!--Configuracion de grupo de botones por ID-->
        <div id = "grupo-btn">
            <button id="piedra" type="button">
                <img src="Imagenes/piedra.png" alt="PIEDRA">
            </button>
            <button id="papel" type="button">
                <img src="Imagenes/papel.png" alt="PAPEL">
            </button>
            <button id="tijera" type="button">
                <img src="Imagenes/tijera.png" alt="TIJERA">
            </button>
           
        </div>
        <footer>Realizado por: Cristian Garcia</footer>


    </div>
    <script src="app.js"></script>
</body>
</html>
